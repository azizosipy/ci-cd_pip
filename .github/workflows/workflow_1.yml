name: Next.js CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test --if-present

      - name: Build Next.js app
        run: npm run build

      - name: Start app check
        run: |
          npm run start &
          sleep 10
          curl http://localhost:3000 || exit 1

      - name: Deploy (simulation)
        run: echo "Deploy successful ðŸš€"
